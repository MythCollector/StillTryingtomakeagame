<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Customization</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { text-align: center; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; margin: 10px; }
        #gameCanvas { display: none; border: 1px solid black; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Choose Your Character</h1>
        <button id="boyBtn">Boy</button>
        <button id="girlBtn">Girl</button>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
    </div>

    <script src="game.js"></script>
</body>
</html>
